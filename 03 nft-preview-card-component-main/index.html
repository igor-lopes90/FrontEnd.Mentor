<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <img class="image" src="images/image-equilibrium.jpg" alt="image equilibrium">

      <section>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <div class="detail">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="icon ethereum">
          <p class="detail-description"><b>0.041 ETH</b></p>
        </span>

        <span class="time">
          <img src="images/icon-clock.svg" alt="icon clock">
          <p class="detail-description">3 days left</p>
        </span>
      </div>

      <hr>

      <div class="credit-card">
        <img src="images/image-avatar.png" alt="Avatar image">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>


    <!--
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Igor Lopes</a>.
    </div>
    -->
  </main>
</body>

</html>
