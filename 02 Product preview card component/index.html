<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>
    <picture class="image">
      <source media="(max-width: 750px)" srcset="images/image-product-mobile.jpg" type="image/jpeg">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </picture>
    <div class="card">
      <section class="text">
        <h2>Perfume</h2>
        <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="price">
          <p>
            <b>$149.99</b>
            <s>$169.99</s>
          </p>
        </span>
        <div class="button">
          <input type="button" value="Add to Cart">
          <span id=cart></span>
        </div>
      </section>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/igor-lopes90" target="_blank">Igor Lopes</a>.
    </div>
    -->
  </main>
</body>

</html>
