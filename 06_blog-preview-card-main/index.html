<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>

    <div class="card">

      <div class="banner">
        <img class="banner__imagem" src="assets/images/illustration-article.svg" alt="Illustration article">
      </div>

      <div class="card__descricao">
        <span class="card__descricao__indice">Learning</span>

        <p class="card__descricao__data">Published 21 Dec 2023</p>

        <h1><a class="card__descricao__titulo" href="#">HTML & CSS foundations</a></h1>

        <p class="card__descricao__texto">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card__autor">
        <img class="card__autor__foto" src="assets/images/image-avatar.webp" alt="Author Photo">
        <p class="card__autor__nome">Greg Hooper</p>
      </div>

    </div>
  </main>
  
  <footer>  
    <div class="rodape">
      <p class="rodape__texto">
        Challenge by <a class="rodape__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="rodape__link" href="https://github.com/igor-lopes90">Igor Lopes</a>.
      </p>
    </div>
  </footer>
</body>

</html>
