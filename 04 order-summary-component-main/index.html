<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="card">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price-order">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
        <p class="change-buttom">Change</p>
      </div>
      <butom>Proceed to Payment</butom>
      <p class="cancel-order">Cancel Order</p>
    </div>
  </main>

</body>
</html>
